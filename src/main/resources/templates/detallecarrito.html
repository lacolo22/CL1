<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<title>Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class ="container mt-4">
		<h1>Articulos</h1>
		
		
		<table class="table">
			<form  th:object="${articulo}" method="post">
				<thead>
				<tr>
					<th>ID</th>
					
					<th>NOMBRES</th>
					<th>DESCRIPCION</th>
					<th>PRECIO</th>
					<th>CANTIDAD</th>
					<th>TOTAL</th>
				
				</tr>
			</thead>
			<tbody>
				<tr th:each ="reg:${articulos}">
					
					<td th:text ="${reg.Id}"></td>
					<td th:text ="${reg.Nombre}"></td>
					<td th:text ="${reg.Descripcion}"></td>
					<td th:text ="${reg.Precio}"></td>
					<td th:text ="${reg.Cantidad}"></td>
					<td th:text ="${reg.Total}"></td>
					
			
					
					<td>
						<a th:href="@{/ver/}+${reg.Id}" class= "btn btn-primary">Ver</a>
						<a th:href="@{/editar/}+${reg.Id}" class= "btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${reg.Id}" class= "btn btn-danger">Suprimir</a>
					</td>	
				</tr>
				
			</tbody>
		</table>
			</form>
			<div class="card-footer">
				<a href="/principal" class="btn btn-primary">Regresar a Articulos</a>
				
			</div>
			
	</div>	
		
	
</body>	
</html>
