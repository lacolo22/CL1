<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<h1>Articulos</h1>

		<div th:each="reg:${articulos}" class="figure">
			<img src="src/image/audifonossony.png" class="figure-img img-fluid rounded" alt="...">
			<figcaption>
				<p th:text="${reg.Nombre}"></p>
				<p th:text="${reg.Descripcion}"></p>
				<p th:text="${reg.Precio}"></p>
				<button class="btn btn-link">Agregar a Carrito</button>
				<button th:href="@{nuevo}"class="btn btn-danger">Comprar</button>
			</figcaption>
		</div>
	</div>


</body>

</html>
